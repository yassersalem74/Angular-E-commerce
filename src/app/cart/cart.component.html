@if(cartItems.length === 0){
    <div class="d-flex justify-content-center">
      <img class="w-50" src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-2130356-1800917.png" alt="">
    </div>
  }
  @else if(cartItems.length > 0){
  @for(item of cartItems ;track item.id){
  <div class="d-flex justify-content-evenly align-items-center border-1 border-bottom">
      <div class="w-25 d-flex justify-content-center">
        <img [src]="item.images" class="cart-item-img w-75" alt="..." />
      </div>
      <div class="w-25">
        <p>{{ item.title }}</p>
      </div>

      <div class="d-flex gap-2 align-items-center px-2">
        <button class="btn btn-outline-secondary custome-btn  total-btn"
        (click)="decreaseCounter(item)"> -</button>
        <p class="mx-2 fs-2">{{ item.quantity }}</p>
        <button class="btn btn-outline-secondary custome-btn  total-btn"
        (click)="increaseCounter(item)"> +</button>
      </div>


      <button class="btn btn-outline-secondary custome-btn total-btn btn-cancel" (click)="removeItem(item)">X</button>

      <p class="total">{{ item.price | offer:item.discountPercentage:item.quantity }}</p>


  </div>

}
<div class="container d-flex justify-content-end">
  <p class="total fw-bold">Total is: {{ getTotalPrice() | currency }}</p>
</div>
}
