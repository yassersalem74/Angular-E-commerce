<div class="card h-100 position-relative">
  <img [src]="productItem.thumbnail" class="card-img" alt="..." />
  <div class="card-body">
    @if(productItem.stock == 0){
    <span
      class="badge rounded-pill  position-absolute stock-badge  out-stock-badge">
      Out Of Stock</span>
    }@else {
    <span
      class="badge rounded-pill  position-absolute stock-badge  in-stock-badge">
      In Stock</span>
    }
    @if(productItem.discountPercentage){
      <div class="d-flex justify-content-between card-dtails">
        <div class="d-flex flex-column fw-bold fs-6">
          <p>{{productItem.title}}</p>
          <div [innerHTML]="productItem.rating | rating"></div>
        </div>
        <div class="d-flex flex-column fs-6">
          <p class="text-decoration-line-through">{{productItem.price}}</p>
          <p class="fw-bold">{{ productItem.price | offer:productItem.discountPercentage }}</p>
        </div>
      </div>
    }
    @else {
      <div class="d-flex justify-content-between card-dtails">
        <div class="d-flex flex-column fw-bold fs-6">
          <p>{{productItem.title}}</p>
          <div [innerHTML]="productItem.rating | rating"></div>
        </div>
        <div class="d-flex flex-column fs-6">
          <p class="fw-bold">{{productItem.price}}</p>
        </div>
      </div>
    }

    <div class="d-flex justify-content-between gap-2">
      <button class="btn custome-btn  bottom-btn" (click)="handleRedirect(productItem.id)">
        Product Details
      </button>
      <button class="btn custome-btn  bottom-btn fw-bold"  (click)="increaseCounter()" (click)="addToCart()">
        +
      </button>
    </div>
  </div>
</div>
